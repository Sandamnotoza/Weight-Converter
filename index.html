<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="converter.css">
    <title>Weight Coverter App</title>
</head>

<body>
 <div class="container">

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="display-4">Weight Converter</h1>
        <form action="">
            <div class="form-group">
                <input id= "kgsInput" type="number" class="form-control form-control-lg" placeholder="Enter Weight(Kg).....">
            </div>
            <div class="button">
                <button id="btn"class= "btn">Go</button>
            </div>
        </form>
        
        <div class="output">
            <div class="card" id= "pounds">
                <div class="card-block">
                    <h4> Pounds:</h4>
                    <div id="poundsOutput"></div>
                </div>
            </div>

            <div id="ounces" class="card">
                <div  class="card-block">
                    <h4 > Ounces:</h4>
                    <div id="ouncesOutput"></div>
                </div>
            </div>

            <div id = "grams" class="card">
                <div  class="card-block">
                    <h4> Grams:</h4>
                    <div id="gramsOutput"></div>
                </div>
            </div>
        </div>
        </div>
    </div>
 </div>

<script src="converter.js"></script>
</body>

</html>
